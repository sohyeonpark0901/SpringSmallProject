<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상세2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        input, select {
            font-size: 20px;
        }
        div {
            padding: 10px;
        }

        /* 헤더 */
        header {
            background-color: #ddd;
            border-bottom: 1px solid #ddd;
        }
        header > div {
            width: 90%;
            min-width: 1000px;
            max-width: 1200px;
            height: 80px;
            margin: 0 auto;
        }

        header .logo {
            float: left;
            margin-top: 20px;
        }
        header .logo img {
            height: 50px;
        }
        header .gnb {
            float: right;
            list-style: none;
            margin-top: 20px;
        }
        header .gnb li {
            display: inline-block;
            margin-left: 30px;
            margin-top: 10px;
        }
        header .gnb a {
            border: 1px solid #999;
            border-radius: 100px;
            padding: 5px;
        }


        table {
            border: 1px solid;
            width: 80%;
            margin-top: 5%;
            margin-left: auto;
            margin-right: auto;
            font-size: 20px;
            text-align: center;
            border-collapse: collapse;
        }
        .ttitle {
            width: 80px;
        }

        .tcontent{
            width: 150px;
            height: 20px;
        }
        .timage,
        .tcomment {
            height: 100px;
        }
        .ttitle, .tprice, .tmember, .timage, .tcontent, .tcomment {
            background-color: #ccc;
            border-right: 1px solid #000;
        }
        .tname {
            width: 150px;
        }

        th, td {
            padding: 10px;
        }
        .tcomm {
            margin-top: 5%;
        }

        /* 등록 */
        button, .bt2 {
            text-align: center;
            width: 80px;
            font-size: 20px;
        }
        .reg {
            text-align: right;
            margin-top: 3%;
            margin-right: 10%;
            font-size: 20px;
        }
        form {
            margin-left: 3%;
            float: right;
        }
        .comm {
            text-align: right;
            margin-right: 10%;
            font-size: 20px;
            margin-top: 1%;
            margin-bottom: 5%;
        }
        .comm a {
            border: 1px solid #999;
            border-radius: 100px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="wrap">
    <header>
        <div>
            <h1 class="logo">
                <a href="/"><img src= "https://postfiles.pstatic.net/MjAyMTAyMjFfMTg0/MDAxNjEzOTAzNjY1MTc2.n7xvThQG9FI3pCu0Vqw_x5mEenIdlujejKPiVDWu9QMg.3exJE5C6ikEt0a09Li7nNYm9YYyzG5XEDNOv4epPvgcg.PNG.gmldud9313/IMG_1822.png?type=w773" alt="Logo"></a>
            </h1>
            <ul class="gnb">
                <li><a href="/members/logout">로그아웃</a></li>
            </ul>
        </div>
    </header>
</div>
<div>
    <table border=1>

        <tr th:each="c:${commentList}">
            <td class="ttitle">사진</td>
            <td th:text="${c.file}"></td>
        </tr>
        <tr th:each="c:${commentList}">
            <td class="ttitle">제목</td>
            <td th:text="${c.title}"></td>
        </tr>
        <tr th:each="c:${commentList}">
            <td class="tcomment">카테고리</td>
            <td th:text="${c.category}"></td>
        </tr>
        <tr th:each="c:${commentList}">
            <td class="tmember">작성자</td>
            <td th:text="${c.name}"></td>
        </tr>
        <tr th:each="c:${commentList}">
            <td class="tprice">가격</td>
            <td th:text="${c.price}"></td>
        </tr>
        <tr th:each="c:${commentList}">
            <td class="tcontent">설명</td>
            <td th:text="${c.content}"></td>
        </tr>

        <div>
            <table border=1 class="tcomm">
                <tr>
                    <td colspan="2" class="tcontent" >댓글</td>
                </tr>
                <tr th:each="c:${comment2List}">
                    <td th:text="${c.name}" class="tname"></td>
                    <td th:text="${c.comment}"></td>
                </tr>
            </table>

        </div>
        <div class="reg">
            <form onsubmit="func()" method="post">
                <input type="hidden" name="_method" value="delete">
                <input class="bt2" type="submit" value="삭제">
            </form>
            <button class="bt3" type="submit"><a href="/">목록</a></button>

        </div>
</div>
