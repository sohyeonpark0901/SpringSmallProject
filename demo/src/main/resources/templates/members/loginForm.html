
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/members/login" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" placeholder="이메을입력하세요">
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="password" placeholder="비밀번호을입력하세요">





        </div>

    </form>
</div> <!-- /container -->
</body>
</html>
