
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/members/new" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" placeholder="이메을입력하세요">
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="password" placeholder="비밀번호을입력하세요">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을입력하세요">
            <label for="address">주소</label>
            <input type="text" id="address" name="address" placeholder="주소을입력하세요">
            <label for="phone">번호</label>
            <input type="text" id="phone" name="phone" placeholder="번호을입력하세요">





        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
